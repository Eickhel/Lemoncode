<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Cars</h2>
      <button style="margin:0px 0px 20px 20px;" class="btn btn-outline-primary float-right" id="loadCarsAxios">
        Load cars - Axios
      </button>
      <button style="margin:0px 0px 20px 20px;" class="btn btn-outline-danger float-right" id="loadCarsFetch">
        Load cars - Fetch
      </button>
      <button style="margin:0px 0px 20px 20px;" class="btn btn-outline-success float-right" id="loadCarsXHR">
        Load cars - XMLHttpRequest
      </button>
      <table id="cars-table" class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Year Release</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br /><br />
      <h3>Edit car by Id</h3>
      <div class="form-group">
        <label for="carid">Car Id</label>
        <input type="text" class="form-control" id="carid" />
      </div>
      <button style="margin:0px 0px 20px 20px;" class="btn btn-outline-primary float-right" id="loadCarAxios">
        Load car - Axios
      </button>
      <button style="margin:0px 0px 20px 20px;" class="btn btn-outline-danger float-right" id="loadCarFetch">
        Load car- Fetch
      </button>
      <button style="margin:0px 0px 20px 20px;" class="btn btn-outline-success float-right" id="loadCarXHR">
        Load car - XMLHttpRequest
      </button>
      <br /><br />

      <h3>Edit car</h3>
      <form>
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="brand">brand</label>
          <input type="text" class="form-control" id="brand" />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" />
        </div>
        <button
          style="margin:0px 0px 20px 20px;"
          class="btn btn-outline-primary float-right"
          id="addCarAxios"
          type="submit"
        >
          Add car - Axios
        </button>
        <button
          style="margin:0px 0px 20px 20px;"
          class="btn btn-outline-danger float-right"
          id="addCarFetch"
          type="submit"
        >
          Add car- Fetch
        </button>
        <button
          style="margin:0px 0px 20px 20px;"
          class="btn btn-outline-success float-right"
          id="addCarXHR"
          type="submit"
        >
          Add car - XMLHttpRequest
        </button>
      </form>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
